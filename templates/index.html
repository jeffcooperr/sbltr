<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sbltr</title>
</head>
<body>
    <h1>Available Housing</h1>
    <ul>
        {% for listing in listings %}
        <li>
            <h2>{{ listing.address }}</h2>
            <p>Distance from Campus: {{ listing.distance }} min</p>
            <p># of Roommates: {{ listing.roommates }}</p>
            <p>Rent: ${{ listing.rent }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_listing') }}">Add a Listing</a>
</body>

 <form action="{{ url_for('login') }}" method="POST"
      id="login_form">
    <div class="form-group">
        <button type="submit" class="btn btn-primary mt-4">
            Go back to login
        </button>
    </div>
</form>

</html>
