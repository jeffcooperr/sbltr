<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sbltr</title>
</head>
<body>
    <h1>Available Housing</h1>
    <ul>
        {% for listing in listings %}
        <li>
            <figure><img src="data:image/jpeg;base64, {{ listing.image }}" alt="House" width="100px"></figure>
            <h2>{{ listing.address }}</h2>
            <p>Distance from Campus: {{ listing.distance }} miles</p>
            <p># of Roommates: {{ listing.roommates }}</p>
            <p>Rent: ${{ listing.rent }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_listing') }}">Add a Listing</a>
    <!-- Temp -->
    <p><a href="{{ url_for('login') }}">Go back to login</a></p>
</body>

</html>
