<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add a New Listing</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="roommates">Number of Roommates:</label>
        <input type="number" id="roommates" name="roommates" required><br><br>

        <label for="rent">Rent ($):</label>
        <input type="number" id="rent" name="rent" required><br><br>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="" disabled selected>Select a semester</option>
            <option value="Summer 2025">Summer 2025</option>
            <option value="Fall 2025">Fall 2025</option>
            <option value="Spring 2026">Spring 2026</option>
        </select><br><br>    

        <!-- We may want people to upload more than one file?-->
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <button type="submit">Add Listing</button>
    </form>

    <p><a href="{{ url_for('home') }}">Back to Listings</a></p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
