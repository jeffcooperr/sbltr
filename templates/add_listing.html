<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/af33664da2.js" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SBLTR logo">
        </a>
        <p>
            <a href="{{ url_for('add_listing') }}" class="favorites tooltip" style="margin-right: 15px;">
                <i class="fa-solid fa-plus"></i>
                <span class="tooltiptext">Add a Listing</span>
            </a>
            <a href="{{ url_for('favorites') }}" class="favorites tooltip">
                <i class="fa-solid fa-heart"></i>
                <span class="tooltiptext">Favorites</span>
            </a>
        </p>
    </header>

    <h1>Add a New Listing</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="">Select a semester</option>
            <option value="Summer 2025">Summer 2025</option>
            <option value="Fall 2025">Fall 2025</option>
            <option value="Spring 2026">Spring 2026</option>
        </select><br><br>

        <label for="roommates">Number of Roommates:</label>
        <input type="number" id="roommates" name="roommates" required><br><br>

        <label for="rent">Rent ($):</label>
        <input type="number" id="rent" name="rent" required><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required multiple><br><br>

        <button type="submit">Add Listing</button>
    </form>

    <p><a href="{{ url_for('home') }}">Back to Listings</a></p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
